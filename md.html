</head>

<body style="background-color: #ff8080;">

    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand" href="md.html" style="color:rgb(255, 255, 255)">MOVIE-D</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <input class="form-control outline-success"type="text" id="search" placeholder="Search your favourite Movies" >
          &nbsp
          <br>
          <button onclick="details()" class="btn btn-outline-light">Search</button>
       
         
        </div>

       <br>

       <div id="result" class="row d-flex justify-content-center">
        <br>
    </div>
    <br>
    <div class="jumbotron jumbotron-fluid bg-white">
        <div class="container">
          <h3 class="display-4">MOVIE-D</h3>
          <p class="lead">This a web based movie search application. In this we can search our favourite movies in different genres.
           It is an open source project. It is mobile Interactive and easy to use. So enjoy the site:)
          </p>
          <p>Click this link for  : <a class="btn btn-outline-danger" href="https://yts-subs.com/">Subtitles</a></p>
        </div>
      </div>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    function details()
    {   document.getElementById("result").innerHTML="";
        let query=document.getElementById("search").value;
        let base_url="https://yts.lt/api/v2/list_movies.json?";
        let url="https://cors-anywhere.herokuapp.com/https://yts.lt/api/v2/list_movies.json?query_term="+query;
        console.log(url);
        fetch(url)
            .then(function(d){
                return d.json();
            })
            
            .then(function(d){
               console.log(d);
           
             
            d.data.movies.forEach(element => {
                let result=` 
                <div  class="card border border-danger rounded-50 d-flex justify-content-center"  style="width: 30rem;">
                     <img class="card-img-top" src="${element.large_cover_image}">
                     <br>
                     <div class="card-body ">
                        <h5 class="card-title">${element.title_english}</h5>
                     
                     
                     IMDB :  ${element.rating}  &nbsp Year: ${element.year}
                     <br>
                     Genre : ${element.genres[0]}, ${element.genres[1]}
                      <br>
                     Description : ${element.summary} 
                    
                     
                      </div>
                      <br>
                      <br>
                </div>
                
                            
                            
                            
                            
                            `; 
                
                 $("#result").append(result);
            });
        });
       
    }
    </script>
    
</html>
